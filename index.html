<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- Mobile viewport settings -->
    <title>LCK 플레이어 (Mobile)</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom Bulma Overrides/Additions -->
    <link rel="stylesheet" href="custom-bulma.css">
</head>
<body>
    <!-- Sidebar (Will be styled as an overlay) -->
    <div id="sidebar" class="p-4 is-hidden-mobile"> <!-- Initially hidden on mobile -->
        <h3 class="title is-5">LCK 채널</h3>
        <div id="lck-channels" class="buttons are-small is-flex-wrap-wrap">
           <!-- JS will populate -->
        </div>

        <h3 class="title is-5 mt-4">LCK 대진표</h3>
        <div id="lck-schedule">
            <p class="loading-msg has-text-grey has-text-centered py-2">대진표 로딩 중...</p>
        </div>

        <h4 class="subtitle is-6 mt-4">즐겨찾기 채널</h4>
        <div id="favorite-channels" class="buttons are-small is-flex-wrap-wrap">
           <!-- JS will populate -->
        </div>

        <h4 class="subtitle is-6 mt-4 toggle-header collapsed is-clickable" onclick="toggleSports(this)">
            스포츠 채널
        </h4>
        <div id="sports-channels" class="buttons are-small is-flex-wrap-wrap">
            <!-- JS will populate -->
        </div>

        <h3 class="title is-5 mt-4">분할 화면 설정</h3>
        <div id="split-screen-buttons" class="buttons">
            <button class="button is-outlined" onclick="setSplitScreen(1)">1분할</button>
            <button class="button is-outlined" onclick="setSplitScreen(2)">2분할</button>
            <!-- 3 and 4 split buttons removed -->
        </div>

        <div id="custom-url-container" class="mt-4">
            <div class="field">
                <div class="control">
                     <input type="text" id="custom-url-input" class="input is-small" placeholder="m3u8, 치지직 ID, 채널 URL 입력">
                </div>
            </div>
            <div id="custom-url-buttons" class="field is-grouped mt-2">
                <p class="control">
                    <button class="button is-link is-small" onclick="playCustomUrl()">실행</button>
                </p>
                <p class="control">
                    <button class="button is-info is-small" onclick="openModal()">즐겨찾기</button>
                </p>
            </div>
        </div>

         <!-- Extension Notices Removed -->
         <!-- Mode Toggle Button Removed -->

         <!-- Close button for sidebar overlay -->
         <button class="button is-small is-danger is-light mt-auto" onclick="toggleSidebar()">닫기</button>
    </div>

    <!-- Main Content Area -->
    <div id="main-content">
        <!-- Player Container -->
        <div id="player-container" class="has-background-light">
             <!-- Player boxes added by JS -->
        </div>

        <!-- Chat Container -->
        <div id="chat-container">
            <iframe id="chat-iframe" src="https://insagirl-toto.appspot.com/chatting/lgic/" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Sidebar Toggle Button (Hamburger) - Repositioned -->
    <button id="toggle-btn" class="button is-small is-rounded is-link" onclick="toggleSidebar()">☰</button>

    <!-- Favorites Modal (Bulma) - No changes needed here -->
    <div class="modal" id="favorite-modal">
      <div class="modal-background" onclick="closeModal()"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">즐겨찾기 관리</p>
          <button class="delete" aria-label="close" onclick="closeModal()"></button>
        </header>
        <section class="modal-card-body">
          <div class="field">
            <label class="label is-small">이름</label>
            <div class="control">
              <input id="favorite-name-input" class="input is-small" type="text" placeholder="이름">
            </div>
          </div>
          <div class="field mt-3">
            <label class="label is-small">URL 또는 채널 ID</label>
            <div class="control">
              <input id="favorite-url-input" class="input is-small" type="text" placeholder="URL 또는 채널 ID">
            </div>
          </div>
          <label class="label is-small mt-4">목록</label>
          <div id="favorite-list" style="max-height: 200px; overflow-y: auto; border-top: 1px solid #eee; margin-top: 5px; padding-top: 5px;">
             <!-- JS will populate -->
          </div>
        </section>
        <footer class="modal-card-foot is-justify-content-flex-end">
          <button class="button is-success" onclick="addFavorite()">추가</button>
          <button class="button" onclick="closeModal()">닫기</button>
        </footer>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
