<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #playerContainer {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            overflow-y: auto;
            padding: 10px;
            background-color: #ddd;
        }
        .player-box {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 5px;
            background-color: #000;
            overflow: hidden;
            border-radius: 5px;
        }
        .player-box video, .player-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
        }
        #splitScreenControls {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        #splitScreenControls button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #splitScreenControls button:hover {
            background-color: #777;
        }
        .channel-list {
            margin-top: 10px;
        }
        .channel-btn, .lck-btn {
            display: block;
            padding: 5px;
            margin: 2px 0;
            background-color: #555;
            color: white;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
            user-select: none;
        }
        .channel-btn:hover, .lck-btn:hover {
            background-color: #777;
        }
        #favoritesList {
            margin-top: 10px;
        }
        .favorite-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            margin: 2px 0;
            background-color: #444;
            border-radius: 3px;
        }
        .favorite-item span {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .favorite-item button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div id="splitScreenControls">
        <button onclick="setSplitScreen(1)">1화면</button>
        <button onclick="setSplitScreen(2)">2화면</button>
        <button onclick="setSplitScreen(4)">4화면</button>
    </div>
    <div id="container">
        <div id="sidebar">
            <div id="lckChannelList" class="channel-list"></div>
            <div id="baseballChannelList" class="channel-list"></div>
            <div id="spotvChannelList" class="channel-list"></div>
            <div id="chzzkChannelList" class="channel-list"></div>
            <div id="favoritesList"></div>
        </div>
        <div id="playerContainer"></div>
    </div>

    <script src="config.js"></script>
    <script>
        const baseballBaseUrl = 'https://global-media.sooplive.com/live/soopbaseball';
        const spotvBaseUrl = 'https://ch${channel}-nlivecdn.spotvnow.co.kr/ch${channel}/decr/medialist_14173921312004482655_hls.m3u8';
        const chzzkProxyBaseUrl = 'https://chzzk-api-proxy.hibiya.workers.dev/m3u8-redirect/';
        const channelId = 'UCw1DsweY9b2AKGjV4kGJP1A';

        const baseballChannels = Array.from({ length: 5 }, (_, i) => ({
            name: `야${i + 1}`,
            url: `${baseballBaseUrl}${i + 1}/master.m3u8`,
            type: 'm3u8',
            tooltip: 'soop baseball'
        }));

        const spotvChannels = Array.from({ length: 40 }, (_, i) => {
            const channelNum = String(i + 1).padStart(2, '0');
            return {
                name: `${i + 1}`,
                url: `https://ch${channelNum}-nlivecdn.spotvnow.co.kr/ch${channelNum}/decr/medialist_14173921312004482655_hls.m3u8`,
                type: 'm3u8',
                tooltip: 'spotv'
            };
        });

        const chzzkChannels = [
            { name: '치지직', url: `${chzzkProxyBaseUrl}9381e7d6816e6d915a44a13c0195b202`, type: 'm3u8', tooltip: 'chzzk' }
        ];

        const lckChannels = [
            { name: 'L', url: 'https://global-media.sooplive.com/live/lckkr/master.m3u8', type: 'm3u8', tooltip: 'soop' },
            { name: 'C', url: `${chzzkProxyBaseUrl}9381e7d6816e6d915a44a13c0195b202`, type: 'm3u8', tooltip: 'chzzk' },
            { name: 'K', url: '', type: 'iframe', tooltip: 'youtube' }
        ];

        let favorites = [];
        let clickIndex = 0;

        const playerContainer = document.getElementById('playerContainer');
        const lckChannelList = document.getElementById('lckChannelList');
        const baseballChannelList = document.getElementById('baseballChannelList');
        const spotvChannelList = document.getElementById('spotvChannelList');
        const chzzkChannelList = document.getElementById('chzzkChannelList');
        const favoritesList = document.getElementById('favoritesList');

        async function fetchYouTubeLive(channelId) {
            try {
                const response = await fetch(`https://0c5ac3b1-playground-worker-empty-bread-9ff1.hlsp.workers.dev/youtube-live?channelId=${channelId}`);
                const data = await response.json();
                return data; // { url, id } 또는 null
            } catch (error) {
                console.error('Error fetching YouTube live:', error);
                return null;
            }
        }

        async function renderLckChannels() {
            lckChannelList.innerHTML = '';

            const staticChannels = lckChannels.slice(0, 2); // L, C
            staticChannels.forEach(channel => {
                const btn = document.createElement('div');
                btn.className = 'lck-btn';
                btn.draggable = true;
                btn.textContent = channel.name;
                btn.dataset.url = channel.url;
                btn.dataset.type = channel.type;
                btn.title = channel.tooltip;
                btn.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', channel.url);
                    e.dataTransfer.setData('text/type', channel.type);
                });
                btn.addEventListener('click', () => {
                    const playerBoxes = playerContainer.querySelectorAll('.player-box');
                    if (playerBoxes.length > 0) {
                        const targetBox = playerBoxes[clickIndex % playerBoxes.length];
                        loadPlayer(targetBox, channel.url, channel.type);
                        clickIndex++;
                    }
                });
                lckChannelList.appendChild(btn);
            });

            const youtubeData = await fetchYouTubeLive(channelId);
            const kChannel = {
                name: 'K',
                url: youtubeData ? youtubeData.url : `https://www.youtube.com/embed/live_stream?channel=${channelId}`,
                type: 'iframe',
                tooltip: 'youtube'
            };
            const btn = document.createElement('div');
            btn.className = 'lck-btn';
            btn.draggable = true;
            btn.textContent = kChannel.name;
            btn.dataset.url = kChannel.url;
            btn.dataset.type = kChannel.type;
            btn.title = kChannel.tooltip;
            btn.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('text/plain', kChannel.url);
                e.dataTransfer.setData('text/type', kChannel.type);
            });
            btn.addEventListener('click', () => {
                const playerBoxes = playerContainer.querySelectorAll('.player-box');
                if (playerBoxes.length > 0) {
                    const targetBox = playerBoxes[clickIndex % playerBoxes.length];
                    loadPlayer(targetBox, kChannel.url, kChannel.type);
                    clickIndex++;
                }
            });
            lckChannelList.appendChild(btn);
        }

        function renderBaseballChannels() {
            baseballChannelList.innerHTML = '';
            baseballChannels.forEach(channel => {
                const btn = document.createElement('div');
                btn.className = 'channel-btn';
                btn.draggable = true;
                btn.textContent = channel.name;
                btn.dataset.url = channel.url;
                btn.dataset.type = channel.type;
                btn.title = channel.tooltip;
                btn.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', channel.url);
                    e.dataTransfer.setData('text/type', channel.type);
                });
                btn.addEventListener('click', () => {
                    const playerBoxes = playerContainer.querySelectorAll('.player-box');
                    if (playerBoxes.length > 0) {
                        const targetBox = playerBoxes[clickIndex % playerBoxes.length];
                        loadPlayer(targetBox, channel.url, channel.type);
                        clickIndex++;
                    }
                });
                baseballChannelList.appendChild(btn);
            });
        }

        function renderSpotvChannels() {
            spotvChannelList.innerHTML = '';
            spotvChannels.forEach(channel => {
                const btn = document.createElement('div');
                btn.className = 'channel-btn';
                btn.draggable = true;
                btn.textContent = channel.name;
                btn.dataset.url = channel.url;
                btn.dataset.type = channel.type;
                btn.title = channel.tooltip;
                btn.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', channel.url);
                    e.dataTransfer.setData('text/type', channel.type);
                });
                btn.addEventListener('click', () => {
                    const playerBoxes = playerContainer.querySelectorAll('.player-box');
                    if (playerBoxes.length > 0) {
                        const targetBox = playerBoxes[clickIndex % playerBoxes.length];
                        loadPlayer(targetBox, channel.url, channel.type);
                        clickIndex++;
                    }
                });
                spotvChannelList.appendChild(btn);
            });
        }

        function renderChzzkChannels() {
            chzzkChannelList.innerHTML = '';
            chzzkChannels.forEach(channel => {
                const btn = document.createElement('div');
                btn.className = 'channel-btn';
                btn.draggable = true;
                btn.textContent = channel.name;
                btn.dataset.url = channel.url;
                btn.dataset.type = channel.type;
                btn.title = channel.tooltip;
                btn.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', channel.url);
                    e.dataTransfer.setData('text/type', channel.type);
                });
                btn.addEventListener('click', () => {
                    const playerBoxes = playerContainer.querySelectorAll('.player-box');
                    if (playerBoxes.length > 0) {
                        const targetBox = playerBoxes[clickIndex % playerBoxes.length];
                        loadPlayer(targetBox, channel.url, channel.type);
                        clickIndex++;
                    }
                });
                chzzkChannelList.appendChild(btn);
            });
        }

        function renderSidebarFavorites() {
            favoritesList.innerHTML = '<h3>Favorites</h3>';
            favorites.forEach((fav, index) => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.draggable = true;

                const span = document.createElement('span');
                span.textContent = fav.name;
                span.title = fav.url;

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'X';
                removeBtn.onclick = () => {
                    favorites.splice(index, 1);
                    localStorage.setItem('favorites', JSON.stringify(favorites));
                    renderSidebarFavorites();
                };

                item.appendChild(span);
                item.appendChild(removeBtn);
                item.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', fav.url);
                    e.dataTransfer.setData('text/type', fav.type);
                });
                item.addEventListener('click', () => {
                    const playerBoxes = playerContainer.querySelectorAll('.player-box');
                    if (playerBoxes.length > 0) {
                        const targetBox = playerBoxes[clickIndex % playerBoxes.length];
                        loadPlayer(targetBox, fav.url, fav.type);
                        clickIndex++;
                    }
                });
                favoritesList.appendChild(item);
            });
        }

        function setSplitScreen(count) {
            playerContainer.innerHTML = '';
            const width = count === 1 ? '100%' : count === 2 ? '50%' : '25%';
            const height = count === 1 ? '100%' : count === 2 ? '100%' : '50%';
            for (let i = 0; i < count; i++) {
                const box = document.createElement('div');
                box.className = 'player-box';
                box.style.width = `calc(${width} - 10px)`;
                box.style.height = `calc(${height} - 10px)`;
                box.addEventListener('dragover', (e) => e.preventDefault());
                box.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const url = e.dataTransfer.getData('text/plain');
                    const type = e.dataTransfer.getData('text/type');
                    loadPlayer(box, url, type);
                });
                const closeBtn = document.createElement('button');
                closeBtn.className = 'close-btn';
                closeBtn.textContent = 'X';
                closeBtn.onclick = () => {
                    box.innerHTML = '';
                    const video = box.querySelector('video');
                    if (video && video.hls) {
                        video.hls.destroy();
                    }
                };
                box.appendChild(closeBtn);
                playerContainer.appendChild(box);
            }
        }

        function transformUrl(url) {
            const proxyUrl = 'https://0c5ac3b1-playground-worker-empty-bread-9ff1.hlsp.workers.dev/stream/';
            if (url.startsWith(baseballBaseUrl)) {
                const match = url.match(/soopbaseball(\d+)/);
                return match ? `${proxyUrl}${match[1]}` : url;
            }
            return url;
        }

        function loadPlayer(box, url, type) {
            box.innerHTML = '';
            const closeBtn = document.createElement('button');
            closeBtn.className = 'close-btn';
            closeBtn.textContent = 'X';
            closeBtn.onclick = () => {
                box.innerHTML = '';
                const video = box.querySelector('video');
                if (video && video.hls) {
                    video.hls.destroy();
                }
            };
            box.appendChild(closeBtn);

            const finalUrl = transformUrl(url);
            if (type === 'm3u8' && Hls.isSupported()) {
                const video = document.createElement('video');
                video.controls = true;
                video.autoplay = true;
                box.appendChild(video);
                const hls = new Hls();
                hls.loadSource(finalUrl);
                hls.attachMedia(video);
                video.hls = hls;

                const favoriteBtn = document.createElement('button');
                favoriteBtn.textContent = '☆';
                favoriteBtn.style.position = 'absolute';
                favoriteBtn.style.top = '5px';
                favoriteBtn.style.right = '30(px)';
                favoriteBtn.style.background = 'yellow';
                favoriteBtn.style.color = 'black';
                favoriteBtn.style.border = 'none';
                favoriteBtn.style.borderRadius = '50%';
                favoriteBtn.style.width = '20px';
                favoriteBtn.style.height = '20px';
                favoriteBtn.style.cursor = 'pointer';
                favoriteBtn.onclick = () => {
                    const name = prompt('즐겨찾기 이름을 입력하세요:', url.split('/').pop());
                    if (name) {
                        favorites.push({ name, url: finalUrl, type });
                        localStorage.setItem('favorites', JSON.stringify(favorites));
                        renderSidebarFavorites();
                    }
                };
                box.appendChild(favoriteBtn);
            } else {
                const iframe = document.createElement('iframe');
                iframe.src = finalUrl;
                iframe.allow = 'autoplay; fullscreen';
                box.appendChild(iframe);

                const favoriteBtn = document.createElement('button');
                favoriteBtn.textContent = '☆';
                favoriteBtn.style.position = 'absolute';
                favoriteBtn.style.top = '5px';
                favoriteBtn.style.right = '30px';
                favoriteBtn.style.background = 'yellow';
                favoriteBtn.style.color = 'black';
                favoriteBtn.style.border = 'none';
                favoriteBtn.style.borderRadius = '50%';
                favoriteBtn.style.width = '20px';
                favoriteBtn.style.height = '20px';
                favoriteBtn.style.cursor = 'pointer';
                favoriteBtn.onclick = () => {
                    const name = prompt('즐겨찾기 이름을 입력하세요:', url.split('/').pop());
                    if (name) {
                        favorites.push({ name, url: finalUrl, type });
                        localStorage.setItem('favorites', JSON.stringify(favorites));
                        renderSidebarFavorites();
                    }
                };
                box.appendChild(favoriteBtn);
            }
        }

        window.onload = () => {
            favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            setSplitScreen(1);
            renderSidebarFavorites();
            renderLckChannels();
            renderBaseballChannels();
            renderSpotvChannels();
            renderChzzkChannels();
            const urlParams = new URLSearchParams(window.location.search);
            const m3u8Url = urlParams.get('url');
            if (m3u8Url) {
                const finalUrl = transformUrl(decodeURIComponent(m3u8Url));
                if (finalUrl) {
                    const playerBoxes = playerContainer.querySelectorAll('.player-box');
                    if (playerBoxes.length > 0) {
                        const type = finalUrl.includes('.m3u8') ? 'm3u8' : 'iframe';
                        loadPlayer(playerBoxes[0], finalUrl, type);
                    }
                }
            }
        };
    </script>
</body>
</html>
