name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: write # 리포지토리 쓰기 권한 추가
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Inject API Key into config.js
        run: |
          echo "window.YOUTUBE_API_KEY = '${{ secrets.YOUTUBE_API_KEY }}';" > config.js
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 명시적으로 gh-pages 브랜치 지정
          folder: . # 배포할 폴더 (index.html이 루트에 있어야 함)
          token: ${{ secrets.GITHUB_TOKEN }} # 기본 토큰 사용
