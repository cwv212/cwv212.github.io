name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: write # 쓰기 권한 추가
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Inject API Key into config.js
        run: |
          echo "window.YOUTUBE_API_KEY = '${{ secrets.YOUTUBE_API_KEY }}';" > config.js
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 배포 브랜치 명시
          folder: . # 루트 디렉토리 배포
          clean: true # 기존 파일 정리
          token: ${{ secrets.GITHUB_TOKEN }} # 기본 토큰 사용
